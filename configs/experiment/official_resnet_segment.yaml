# @package _global_
# ~ 0.4 iou test
# to execute this experiment run:
# python train.py experiment=example_segment

defaults:
  - override /datamodule: baby_segment.yaml
  - override /model: baby_segment_resnet50.yaml
  - override /callbacks: default.yaml
  - override /trainer: gpu.yaml
  - override /paths: default.yaml
  - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["baby", "resnet_50"]

seed: 12345

callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 100
  model_checkpoint:
    monitor: "val/iou"

model:
  optimizer:
    lr: 0.001

  log_train_img: true
  log_val_img: true
  log_test_img: true


datamodule:
  batch_size: 16

trainer:
  max_epochs: 300
  accumulate_grad_batches: 8


logger:
  wandb:
    tags: ${tags}
    group: "official/segment/baby"
    name: "unet+resnet50+resize+augment+normimg"

paths:
  data_dir: ${paths.root_dir}/data/baby
