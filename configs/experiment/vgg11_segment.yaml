# @package _global_

# to execute this experiment run:
# python train.py experiment=example_segment

defaults:
  - override /datamodule: baby_segment.yaml
  - override /model: baby_segment_resnet50.yaml
  - override /callbacks: default.yaml
  - override /trainer: gpu.yaml
  - override /paths: default.yaml
  - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["baby", "vgg11"]

seed: 12345

model:
  net:
    encoder_name: vgg11
  optimizer:
    lr: 0.001

  log_train_img: false
  log_val_img: true
  log_test_img: true


datamodule:
  batch_size: 2

trainer:
  max_epochs: 100


logger:
  wandb:
    tags: ${tags}
    group: "baby_small_segment"
    name: "unet+vgg11+augment"

paths:
  data_dir: ${paths.root_dir}/data/baby_small
