# @package _global_

# to execute this experiment run:
# python train.py experiment=example_segment

defaults:
  - override /datamodule: baby_segment.yaml
  - override /model: baby_segment_resnet50.yaml
  - override /callbacks: default.yaml
  - override /trainer: gpu.yaml
  - override /paths: default.yaml
  - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["baby", "resnet_50", "noaugment"]

seed: 12345

model:
  optimizer:
    lr: 0.003

  log_train_img: false
  log_val_img: true
  log_test_img: true


datamodule:
  batch_size: 2
  lazy_load: true
  # augmentations: []

trainer:
  max_epochs: 300
  accumulate_grad_batches: 32


logger:
  wandb:
    tags: ${tags}
    group: "baby_segment"
    name: "unet+resnet50+resize+noaugment"

paths:
  data_dir: ${paths.root_dir}/data/baby
