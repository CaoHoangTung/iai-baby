# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: baby.yaml
  - override /model: baby_dect_resnet.yaml
  - override /callbacks: default.yaml
  - override /trainer: gpu.yaml
  - override /paths: default.yaml
  - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["baby_small", "resnet_50"]

seed: 12345

callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 50
  model_checkpoint:
    monitor: "val/loss"

model:
  net:
    _target_: src.models.backbone.resnet.ResNet
    in_channels: 1
    num_classes: 2

  optimizer:
    lr: 0.001

  log_train_img: true
  log_val_img: true
  log_test_img: true


datamodule:
  _target_: src.datamodules.baby_dect_datamodule.BabyDectDataModule
  batch_size: 2

trainer:
  max_epochs: 200


logger:
  wandb:
    tags: ${tags}
    group: "baby_dect"
    name: "resnet_50"

paths:
  data_dir: ${paths.root_dir}/data/baby_small
