# @package _global_
# ~ 0.4 iou test
# to execute this experiment run:
# python train.py experiment=example_segment

defaults:
  - override /datamodule: baby_segment.yaml
  - override /model: baby_segment_timm-efficientnet-b8.yaml
  - override /callbacks: default.yaml
  - override /trainer: gpu.yaml
  - override /paths: default.yaml
  - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["baby", "effnetb8"]

seed: 12345

callbacks:
  early_stopping:
    monitor: "val/iou"
    patience: 50
  model_checkpoint:
    monitor: "val/iou"

model:
  optimizer:
    lr: 0.001
  postprocessor: 
    _target_: src.models.postprocess.largest_connected_component.ThresholdAreaProcessor
    threshold: 500
    top_k: 5

  log_train_img: 0.1
  log_val_img: 1.
  log_test_img: 1.


datamodule:
  batch_size: 4

trainer:
  max_epochs: 150
  accumulate_grad_batches: 16


logger:
  wandb:
    tags: ${tags}
    group: "test/segment/baby"
    name: "unet+timm-efficientnet-b8+augment+albumentations"

